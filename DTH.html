<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm DTH Recharge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #002970;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .dth-container {
            padding: 40px 20px;
            background: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .dth-box {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            transition: transform 0.3s ease-in-out;
        }
        .dth-box:hover {
            transform: scale(1.05);
        }
        .dth-box img {
            max-width: 100%;
            height: 150px;
            border-radius: 8px;
        }
        .dth-box h3 {
            color: #002970;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #002970;
            color: white;
            margin-top: 40px;
        }
        .recharge-button {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .recharge-button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Paytm DTH Recharge</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recharge</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="dth-container">
        <div class="dth-box">
            <img src="https://yt3.googleusercontent.com/TKCrVr7fx4r2Y4atm3WEN82tUw3NtTAexkA5Hvzxk13YbRnQ6V1i9MABDNMIBC2kjXTT3WTyqw=s900-c-k-c0x00ffffff-no-rj" alt="Tata Play">
            <h3>Tata Play Recharge</h3>
            <a href="#" class="recharge-button">Recharge Now</a>
        </div>
        <div class="dth-box">
            <img src="https://m.media-amazon.com/images/I/71kUAU-S6oL.jpg" alt="Airtel Digital TV">
            <h3>Airtel Digital TV Recharge</h3>
            <a href="#" class="recharge-button">Recharge Now</a>
        </div>
        <div class="dth-box">
            <img src="https://m.media-amazon.com/images/I/21-AGo+GdJL._AC_UF1000,1000_QL80_.jpg" alt="Sun Direct">
            <h3>Sun Direct Recharge</h3>
            <a href="#" class="recharge-button">Recharge Now</a>
        </div>
        <div class="dth-box">
            <img src="https://m.media-amazon.com/images/I/51Dg-JMAuES._AC_UF1000,1000_QL80_.jpg" alt="Dish TV">
            <h3>Dish TV Recharge</h3>
            <a href="#" class="recharge-button">Recharge Now</a>
        </div>
        <div class="dth-box">
            <img src="https://m.media-amazon.com/images/I/51cfGxKz9aL._AC_UF1000,1000_QL80_.jpg" alt="d2h">
            <h3>d2h Recharge</h3>
            <a href="#" class="recharge-button">Recharge Now</a>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Paytm DTH Recharge. All Rights Reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.recharge-button').forEach(button => {
            button.addEventListener('click', function() {
                alert('Recharge process coming soon!');
            });
        });
    </script>
</body>
</html>
