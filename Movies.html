<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Movies Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #002970;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .filters {
            padding: 20px;
            background: #fff;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }
        .filters h2 {
            margin: 0;
            color: #002970;
        }
        .filters label {
            font-weight: bold;
            color: #444;
        }
        .filters select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #aaa;
            cursor: pointer;
        }
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .movie img {
            max-width: 100%;
            height: 250px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #002970;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Paytm Movies</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="filters">
        <h2>Filters</h2>
        <label>City:
            <select id="cityFilter">
                <option value="all">All</option>
                <option value="hyderabad">Hyderabad</option>
                <option value="mumbai">Mumbai</option>
            </select>
        </label>
        <label>Language:
            <select id="languageFilter">
                <option value="all">All</option>
                <option value="telugu">Telugu</option>
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
        </label>
        <label>Genre:
            <select id="genreFilter">
                <option value="all">All</option>
                <option value="action">Action</option>
                <option value="drama">Drama</option>
                <option value="comedy">Comedy</option>
            </select>
        </label>
    </section>
    
    <section class="movies">
        <div class="movie" data-city="mumbai" data-language="marathi" data-genre="drama">
            <img src="https://www.cinejosh.com/newsimg/newsmainimg/court-movie_b_1103251005.jpg" alt="Court">
            <h3>Court</h3>
        </div>
        <div class="movie" data-city="mumbai" data-language="marathi" data-genre="historical">
            <img src="https://m.media-amazon.com/images/M/MV5BMWI4N2Y5NWUtNzEwOC00YjYzLWEzY2ItN2YwYTIxYzBjZGZmXkEyXkFqcGc@._V1_.jpg" alt="Chhaava">
            <h3>Chhaava</h3>
        </div>
        <div class="movie" data-city="hyderabad" data-language="english" data-genre="action">
            <img src="https://assetscdn1.paytm.com/images/cinema/WhatsApp%20Image%202025-02-19%20at%2020.57.49-f81423e0-eedc-11ef-bd85-99649fab9b6d.jpeg" alt="Return to the Dragon">
            <h3>Return to the Dragon</h3>
        </div>
        <div class="movie" data-city="hyderabad" data-language="telugu" data-genre="drama">
            <img src="https://i.scdn.co/image/ab67616d0000b273e32653e779b5835374ae4a7a" alt="Seethamma Vakitlo Sirimalle Chettu">
            <h3>Seethamma Vakitlo Sirimalle Chettu</h3>
        </div>
        <div class="movie" data-city="hyderabad" data-language="telugu" data-genre="action">
            <img src="https://img.etimg.com/thumb/width-800,height-800,imgsize-1214428,resizemode-75,msid-113144887/magazines/panache/ntr-jr-s-devara-part-1-trailer-date-revealed-as-movie-makes-pre-release-box-office-history-in-usa.jpg" alt="Devara: Part 1">
            <h3>Devara: Part 1</h3>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Paytm Movies Clone. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.querySelectorAll("select").forEach(select => {
            select.addEventListener("change", () => {
                const city = document.getElementById("cityFilter").value;
                const language = document.getElementById("languageFilter").value;
                const genre = document.getElementById("genreFilter").value;
                document.querySelectorAll(".movie").forEach(movie => {
                    const match = (city === "all" || movie.dataset.city === city) &&
                                  (language === "all" || movie.dataset.language === language) &&
                                  (genre === "all" || movie.dataset.genre === genre);
                    movie.style.display = match ? "block" : "none";
                });
            });
        });
    </script>
</body>
</html>
